<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<script src="feedback.js"></script>
<body>
    <div class="top">
    <h1>Send Us Your Feedback !!</h1>
    </div>
        <form>
            <h1 >Feedback Form</h1>
            <hr>
            <b>Enter Your Username:<br>
            <input id="u" type="text" placeholder="Enter Your Username"><br><br>
            <b>Enter your Email:</b><br>
            <input id="e" type="email" placeholder="Enter Your Email"><Br><Br>
            <b>Subject:</b><br>
            <input id="s" type="text" placeholder="Enter Subject"><br><br>
            <b>Message/Descriptions:</b><br>
            <textarea id="m" type="text" placeholder="Message/description" class="a" rows="10" style="margin-top: 10px;"></textarea>
            <button type="button" id="btn">SUBMIT</button>
        

        </form>
    
</body>
</html>
